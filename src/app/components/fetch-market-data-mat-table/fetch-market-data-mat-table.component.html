<p>This table displays current Market status</p>

<p *ngIf="!dataSource"><em>Loading...</em></p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom: 12px;">
  
    <ng-container matColumnDef="name" class="make-gold">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <ng-container matColumnDef="maxDate">
        <th mat-header-cell *matHeaderCellDef> Max Candle </th>
        <td mat-cell *matCellDef="let element"> {{element.maxDate | date:"dd-MM-yyyy HH:mm:ss"}} </td>
    </ng-container>

    <ng-container matColumnDef="timeFrameInterval">
        <th mat-header-cell *matHeaderCellDef > Granularity </th>
        <td mat-cell *matCellDef="let element"> {{element.timeFrameInterval}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef > Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date:"dd-MM-yyyy HH:mm:ss"}} </td>
    </ng-container>

    <!-- <tr mat-row [ngClass]="{gray: even}" *matRowDef="let element; let even = even; columns: displayedColumns;" ></tr> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'make-gold': element.active == true}" *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
