<h4 id="tableLabel">Value forecast</h4>

<p>This component demonstrates using Signal R to broadcast data.</p>

<p *ngIf="!valueForecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="valueForecasts">
  <thead>
  <tr>
    <th>Date</th>
    <th>Temp. (C)</th>
    <th>Temp. (F)</th>
    <th>Summary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let forecast of valueForecasts">
    <td>{{ forecast }}</td>
    <td>{{ forecast }}</td>
    <td>{{ forecast }}</td>
    <td>{{ forecast }}</td>
  </tr>
  </tbody>
</table>
