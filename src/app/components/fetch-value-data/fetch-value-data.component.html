<h4 id="tableLabel">Value forecast</h4>

<p>This component demonstrates using Signal R to broadcast data.</p>

<p *ngIf="!markets"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="markets">
  <thead>
  <tr>
    <th>Name</th>
    <th>Interval</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let market of markets">
    <td>{{ market.name }}</td>
    <td>{{ market.interval }}</td>
  </tr>
  </tbody>
</table>
