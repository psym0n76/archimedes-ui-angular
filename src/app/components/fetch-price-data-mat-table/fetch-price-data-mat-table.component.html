
<p>Displaying data from the Price table</p>
<p *ngIf="!dataSource"><em>Loading...</em></p>

<!-- <div>
    <app-mat-table 
    [tableData]="dataSource" 
    [tableColumns]="displayedColumns">
</app-mat-table>
</div> -->

<input matInput (keyup)="onSearchInput($event)" placeholder="Search...">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom: 12px;">
  
        <ng-container matColumnDef="market">
          <th mat-header-cell *matHeaderCellDef> Market </th>
          <td mat-cell *matCellDef="let element"> {{element.market}} </td>
        </ng-container>
      
        <ng-container matColumnDef="granularity">
          <th mat-header-cell *matHeaderCellDef> Granularity </th>
          <td mat-cell *matCellDef="let element"> {{element.granularity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="open">
            <th mat-header-cell *matHeaderCellDef > Open </th>
            <td mat-cell *matCellDef="let element"> {{element.open}} </td>
        </ng-container>

        <ng-container matColumnDef="high">
            <th mat-header-cell *matHeaderCellDef > High </th>
            <td mat-cell *matCellDef="let element"> {{element.high}} </td>
        </ng-container>

        <ng-container matColumnDef="low">
            <th mat-header-cell *matHeaderCellDef > Low </th>
            <td mat-cell *matCellDef="let element"> {{element.low}} </td>
        </ng-container>

        <ng-container matColumnDef="close">
            <th mat-header-cell *matHeaderCellDef > Close </th>
            <td mat-cell *matCellDef="let element"> {{element.close}} </td>
        </ng-container>

        <ng-container matColumnDef="tickQty">
            <th mat-header-cell *matHeaderCellDef > Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.tickQty}} </td>
        </ng-container>

        <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef > Updated </th>
            <td mat-cell *matCellDef="let element"> {{element.timeStamp | date:"long"}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr> -->
        <tr mat-row [ngClass]="{gray: even}" *matRowDef="let element; let even = even; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
