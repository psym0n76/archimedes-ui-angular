<h4 id="tableLabel">Weather forecast</h4>

<p>This component demonstrates fetching data from the server and displaying in AG-Grid.</p>

<p *ngIf="!rowData"><em>Loading...</em></p>
<br>

<h4 id="tableLabel">Balham Style</h4>
<ag-grid-angular
    #agGrid
    style="width: 600px; height: 200px;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    >
</ag-grid-angular>

<br>
<br>

    >
