<h4 id="tableLabel">Weather forecast</h4>

<p>This component demonstrates fetching data from the server and displaying in AG-Grid.</p>

<p *ngIf="!rowData"><em>Loading...</em></p>
<br>

<table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>Balham</th>
      <th>Alpine</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><ag-grid-angular
        #agGrid
        style="width: 600px; height: 200px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular></td>
      <td><ag-grid-angular
        #agGrid
        style="width: 600px; height: 200px;"
        class="ag-theme-fresh"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular></td>
    </tr>
    </tbody>
  </table>


  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
    <tr>
      <th>Bootstrap</th>
      <th>Fresh</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><ag-grid-angular
        #agGrid
        style="width: 600px; height: 200px;"
        class="ag-theme-fresh"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular></td>
      <td><ag-grid-angular
        #agGrid
        style="width: 600px; height: 200px;"
        class="ag-theme-bootstrap"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular></td>
    </tr>
    </tbody>
  </table>
