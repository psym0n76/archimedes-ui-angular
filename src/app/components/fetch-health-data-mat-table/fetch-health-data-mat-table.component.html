<h4>Health Check</h4>

<p *ngIf="!dataSource"><mat-spinner></mat-spinner></p>
  <!-- <p *ngIf="!dataSource"><em>Loading...</em></p> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-bottom: 12px;">
  
    <ng-container matColumnDef="appName" class="make-gold">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > Status </th>
        <td mat-cell *matCellDef="let element"> {{element.statusMessage}} </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef > Last Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.lastUpdated | date}} </td>
    </ng-container>

    <!-- <tr mat-row [ngClass]="{gray: even}" *matRowDef="let element; let even = even; columns: displayedColumns;" ></tr> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'make-gold': element.statusMessage != 'OK' }" *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
